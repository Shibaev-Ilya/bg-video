    <link rel="apple-touch-icon" sizes="60x60" href="img/favicons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/favicons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/favicons/apple-touch-icon-76x76.png">

    <link rel="apple-touch-icon" sizes="1024x1024" href="img/favicons/apple-touch-icon-1024x1024.png">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preload" href="img/fonts/Archivo.woff2" as="font" type="font/woff2" crossorigin>
</head>
<body>
<header class="header"></header>
<main class="main">
    <div class="text">
        <div class="text__wrapper">
            <video playsinline autoplay muted loop poster="cake.jpg">
                <source src="video/video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="text__inner">
                <div class="text__row">
                    <div class="text__sub-row">
                        <span class="text__black">We're here</span>
                        <span class="text__gap all"></span>
                    </div>
                    <div class="text__sub-row">
                        <span class="text__black">to</span>
                        <span class="text__gap mobile"></span>
                        <span class="text__black">make</span>
                    </div>
                </div>
                <div class="text__middle-row desktop">
                    <div class="text__row">
                        <span class="text__gap mobile"></span>
                        <span class="text__black">healthy</span>
                        <span class="text__gap desktop"></span>
                        <span class="text__black">living effortless,</span>
                    </div>
                    <div class="text__row">
                        <span class="text__black">so you can</span>
                        <span class="text__gap all"></span>
                        <span class="text__black">live longer</span>
                    </div>
                </div>
                <div class="text__middle-row mobile">
                    <div class="text__sub-row">
                        <span class="text__gap"></span>
                        <span class="text__black">healthy living</span>
                    </div>
                    <div class="text__sub-row">
                        <span class="text__black text__black_full"> effortless, so you</span>
                    </div>
                    <div class="text__sub-row">
                        <span class="text__black">can</span>
                        <span class="text__gap"></span>
                        <span class="text__black">live longer</span>
                    </div>

                </div>
                <div class="text__row">
                    <span class="text__black">and happier</span>
                    <span class="text__gap all"></span>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="footer"></footer>
</body>
</html>
